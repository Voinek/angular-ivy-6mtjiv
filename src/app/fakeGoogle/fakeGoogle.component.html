<form class="example-form">
  <input
    type="text"
    placeholder="Search for a street"
    [formControl]="control"
    [matAutocomplete]="auto" id="searchText"
    #searchText
  />
  <button class="searchButton" (click)="lookFor()" #searchButton >Search</button>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
      {{ street }}
    </mat-option>
  </mat-autocomplete>
</form>
